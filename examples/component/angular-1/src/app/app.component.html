<div class="container">
  <div class="label">Great Button</div>
  <button
    *ngIf="isDisabled"
    color="accent"
    mat-raised-button
    (click)="showReason()"
  >
    Click me
  </button>
  <button
    *ngIf="!isDisabled"
    color="primary"
    (click)="onClick($event)"
    mat-raised-button
  >
    Click me
  </button>
  <div class="info">
    If you are <em> lucky </em> you can click me <strong> 2 times </strong> and
    something will happen. If you are not you are informed about it.
  </div>
</div>
