<app-container>
  <ng-container label>Great Button</ng-container>
  <ng-container>
    <button
      app-disable-reason
      mat-raised-button
      [isDisabled]="isDisabled"
      reason="You are not lucky enough to click me."
      color="primary"
      (click)="click($event)"
    >
      Click me
    </button>
  </ng-container>
  <ng-container info>
    If you are <em> lucky </em> you can click me <strong> 2 times </strong> and
    something will happen. If you are not you are informed about it.
  </ng-container>
</app-container>
